<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Add Google Fonts link for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="styles/tab2.css">
  <title>Telegram Web App</title>

  <style>
    /* Apply the font to the whole document */
    body {
      font-family: 'Montserrat', sans-serif; /* Set the font family */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <header id="header" class="header">
          <div id="level-container">
              <span id="level-icon">🏆</span>
              <span id="level-value">Lvl. 1</span>
          </div>
          <div id="coins-container">
              <span id="coins-icon">💵</span>
              <span id="coins" class="coins-value">0</span>
          </div>
      </header>
  
      <div id="level-exp-container">
          <div id="level-exp-bar">
              <div id="level-exp-fill"></div>
          </div>
      </div>
  </div>
    
    <main class="main-content">

      <section id="tab1" class="tab-content">
        <h2>Tab 1</h2>
      </section>

      <section id="tab2" class="tab-content">
        <div class="shop-container" id="shop-container">
        </div>
      </section>

      <section id="tab3" class="tab-content">
        <h2>Tab 3</h2>
      </section>

      <section id="tab4" class="tab-content">
        <h2>Tab 4</h2>
      </section>

      <section id="tab5" class="tab-content">
        <h2>Tab 5</h2>
      </section>

    </main>
    
    <div class="footer">
      <div class="footer-item" data-tab="tab1">
          <img src="assets/coin.png" alt="Earn" class="footer-icon">
          <span class="footer-text">Tab 1</span>
      </div>
      <div class="footer-item" data-tab="tab2">
        <img src="assets/coin.png" alt="Shop" class="footer-icon">
          <span class="footer-text">Tab 2</span>
      </div>
      <div class="footer-item" data-tab="tab3">
        <img src="assets/coin.png" alt="Character" class="footer-icon">
          <span class="footer-text">Tab 3</span>
      </div>
      <div class="footer-item" data-tab="tab4">
        <img src="assets/coin.png" alt="Bag" class="footer-icon">
          <span class="footer-text">Tab 4</span>
      </div>
      <div class="footer-item" data-tab="tab5">
        <img src="assets/coin.png" alt="Quests" class="footer-icon">
          <span class="footer-text">Tab 5</span>
      </div>
  </div>
  
  <script src="index.js"></script>
  <script src="scripts/tabs.js"></script>
  <script src="items/items.js"></script>
  <script src="scripts/tab2.js"></script>
</body>
</html>
